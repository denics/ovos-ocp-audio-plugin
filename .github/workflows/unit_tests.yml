name: Run UnitTests
on:
  pull_request:
    branches:
      - dev
    paths-ignore:
      - 'ovos_plugin_common_play/version.py'
      - 'requirements/**'
      - 'examples/**'
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'
      - 'MANIFEST.in'
      - 'README.md'
      - 'scripts/**'
  push:
    branches:
      - master
    paths-ignore:
      - 'ovos_plugin_common_play/version.py'
      - 'requirements/**'
      - 'examples/**'
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'
      - 'MANIFEST.in'
      - 'README.md'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  unit_tests:
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9, "3.10" ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt install python3-dev
          python -m pip install build wheel
      - name: Install core repo
        run: |
          sudo apt install libssl-dev libfann-dev portaudio19-dev libpulse-dev
          pip install ovos-core[skills_lgpl]
      - name: Install OCP
        run: |
          pip install .
      - name: Install test dependencies
        run: |
          pip install ./test/ovos-test-mycroft-audio-plugin
          pip install ./test/ovos-test-ocp-audio-plugin
          pip install ovos-ocp-news-plugin==0.0.2
          pip install pytest pytest-timeout pytest-cov
      - name: Run unittests
        run: |
          pytest --cov=ovos_plugin_common_play --cov-report xml test/unittests
          # NOTE: additional pytest invocations should also add the --cov-append flag
          #       or they will overwrite previous invocations' coverage reports
          #       (for an example, see OVOS Skill Manager's workflow)
      - name: Upload coverage
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
        uses: codecov/codecov-action@v2
  unit_tests_mycroft:
    needs:
      - unit_tests
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9, "3.10" ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt install python3-dev
          python -m pip install build wheel
      - name: Install core repo
        run: |
          sudo apt install libssl-dev libfann-dev portaudio19-dev libpulse-dev
          pip install git+https://github.com/MycroftAI/mycroft-core
      - name: Install OCP
        run: |
          pip install .
      - name: Install test dependencies
        run: |
          pip install ./test/ovos-test-mycroft-audio-plugin
          pip install ./test/ovos-test-ocp-audio-plugin
          pip install ovos-ocp-news-plugin==0.0.2
          pip install pytest pytest-timeout pytest-cov
      - name: Run mycroft unittests
        run: |
          pytest --cov-append --cov=ovos_plugin_common_play --cov-report xml test/unittests
          # NOTE: additional pytest invocations should also add the --cov-append flag
          #       or they will overwrite previous invocations' coverage reports
          #       (for an example, see OVOS Skill Manager's workflow)
      - name: Upload coverage
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
        uses: codecov/codecov-action@v2